    body {

      height: 100vh;

      position: relative;
    }
    .smoke {
      background: url('Smoke_transparent.png') repeat;
      opacity: 0.08;
      background-size: cover;
      animation: drift 60s linear infinite;
      position: absolute;
      width: 150%;
      height: 150%;
      top: -25%;
      left: -25%;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes drift {
      0% { background-position: 0 0; }
      100% { background-position: 0 -1000px; }
    }
    .content {
      z-index: 2;
      position: relative;
      padding: 20px;
    }
    img {
      max-width: 600px;
      width: 90%;
      height: auto;
    }
    h1 {
      margin-top: 20px;
      font-size: 1.8rem;
      font-weight: normal;
      color: #ffcc99;
    }
    a.button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #ff6600;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }
    a.button:hover {
      background-color: #cc5200;
    }
    .button svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }
  </style>
