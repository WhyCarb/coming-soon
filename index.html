    body {

      padding: 0;
      background: linear-gradient(to bottom, #3b1d0d, #120600);

      color: #fff;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    .smoke {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;

    }

      width: 90%;

      font-size: 1.8rem;
      font-weight: normal;
      color: #ffcc99;
    }
    a.button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #ff6600;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }
    a.button:hover {
      background-color: #cc5200;
    }
    svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }
  </style>
